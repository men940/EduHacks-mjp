{% extends 'main.html' %}
{% block content %}
<div class="container" style="margin-top: 2%; margin-bottom: 5%;">
    <div class="row justify-content-around">
        <div class="col-4">
            <h3>Contact</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="formGroupExampleInput">Name</label><br>
                  {{ form.name }}
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Email</label><br>
                  {{ form.email }}
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Phone</label><br>
                  {{ form.phone }}
                </div>
                <div class="form-group">
                   <label for="formGroupExampleInput2">Message</label><br>
                   {{ form.message }}
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>

{% endblock%}
