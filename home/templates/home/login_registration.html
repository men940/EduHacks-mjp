{% extends 'main.html' %} {% block content %} {% if page == 'login' %}
<div>
  <div class="">
    <h1 class="text-center" style="margin-bottom: 5%;">Welcome to See Market!</h1>

    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col-10">
          <form action="" method="POST">
            {% csrf_token %}

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Uername:</label
              >
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="username"
                  name="email"
                  placeholder="e.g. test@test.com"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  id="inputPassword3"
                  placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
                />
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Login</button>
          </form>
        </div>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>

      <div class="col text-center">
        <p>Haven't signed up yet?</p>
        <button class="btn btn--main" type="submit">
          <a href="{% url 'register' %}">Sign up</a>
        </button>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>

{% else %}
<!-- Registration -->
<!-- name, username, email, password1, password2, school -->
<div>
  
  <div class="container">
    
    <div class="row justify-content-center">
      <form class="form" action="" method="POST">
        {% csrf_token %}
        <h3 class="">Registration</h3>
        {% for field in form %}
        <div class="col-4">
          <div class="form-group row">
            <label for="" class="">{{field.label}}</label>
            {{field}}
          </div>
          <div class="col-4">
          </div>
        </div>
        {% endfor %}
        <button class="btn btn--main" type="submit">
          Register
        </button>
        <p>Already Signed up?</p>
        <a href="{% url 'login' %}">Log in</a>
      </form>
    </div>
    <div class="text-center">

    </div>
  </div>


</div>

{% endif %} {% endblock %}
